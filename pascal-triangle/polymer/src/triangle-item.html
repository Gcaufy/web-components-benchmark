<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="triangle-item">
    <template>
        <span>{{text}}</span>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class TriangleItem extends Polymer.Element {
            static get is() {
                return 'triangle-item';
            }
            static get properties() {
                return {
                    text: {
                        type: String,
                        value: ''
                    }
                }
            }

            ready() {
                super.ready();
            }
        }

        window.customElements.define(TriangleItem.is, TriangleItem);
    </script>
</dom-module>
